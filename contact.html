<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS styles starts here -->
    <link rel="stylesheet" href="Assets/css/style.css" />
    <!-- bootstrap 5.3 style tag starts here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- bootstrap 5.3 style tag ends here -->
    <title>Personal Website</title>
  </head>
  <body class="d-flex">
    <div class="container-fluid col-12">
        <header class="pt-5 p-5 pb-0 row">
            <div class="row">
              <div class="col-8">
                <a class="navbar-brand" href="index.html">
                  <div id="title"><h1 class="title bold">Joyal George</h1></div>
                </a>
              </div>
              <div class="col-4">
                <div class="container-fluid">
                  <nav style="width: 100%;" class="navbar navbar-expand-lg md-2">
                    <button class="navbar-toggler bg-secondary border border-light ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon bg-secondary rounded"></span>
                    </button>
                    <div class="justify-content-end collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-link nav-item">
                          <a class="active text-white" aria-current="page" href="index.html"><span class="bold">Home</span></a>
                        </li>
                        <li class="nav-link nav-item">
                          <a class="text-light" href="services.html">Services</a>
                        </li>
                        <li class="nav-link nav-item">
                          <a class="text-light" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-link nav-item">
                          <a class="text-light" href="about.html">About</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
          </header>
      <div class="d-flex">
        <section
          class="col-12 d-flex align-items-center justify-content-center"
        >
          <div class="row d-flex align-items-center justify-content-center">
              <div class="card form-crd mt-5 bg-cust">
                <div class="card-body bg-cust rounded m-4">
                  <h6 class="card-title text-center">Contact</h6>

                  <form
                    class="flex-column align-items-center flex-wrap"
                    id="form-submit"
                    method="post"
                    action="mailto:joyalgeorge1111@gmail.com"
                    >
                    <div class="row form-elements-align">
                      <div class="col p-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Name: "
                          required
                        />
                      </div>

                      <div class="col p-3">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Email: "
                          required
                        />
                      </div>
                    </div>

                    <div class="row form-elements-align">
                      <div class="col-lg-12 p-3">
                        <textarea
                          class="form-control"
                          name=""
                          id=""
                          cols="max"
                          rows="max"
                          placeholder="Feedback Here..."
                          required
                        ></textarea>
                      </div>
                    </div>

                    <div class="row form-elements-align">
                      <div class="col-lg-12">
                        <input
                          class="btn btn-primary"
                          type="submit"
                          value="SUBMIT"
                        />
                      </div>
                    </div>
                  </form>
          </div>
        </section>
      </div>
    </div>

    <!-- bootstrap 5.3 script tag starts here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap 5.3 script tag ends here -->
  </body>
</html>
